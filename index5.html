<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form | Asmara</title>
    <link rel="stylesheet" href="style5.css">

    <script src="https://kit.fontawesome.com/e628e901de.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="hero">

        <form>
            <div class="row">
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label for="name"><i class="fas fa-user"></i> Your Name</label>
                </div>
    
                <div class="input-group">
                    <input type="text" id="number" required>
                    <label for="number"><i class="fas fa-phone-square-alt"></i> Phone No.</label>
                </div>
            </div>
            

            <div class="input-group">
                <input type="text" id="email" required>
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
            </div>

            <div class="input-group">
                <textarea id="message" rows="8" required></textarea>
                <label for="name"><i class="fas fa-comments"></i> Your Message</label>
            </div>

            <button type="submit"><i class="fas fa-paper-plane"></i> SUBMIT</button>
            <button type="submit"><i class="fas fa-paper-plane"></i><a href="index.html" style="color:#fff;">Return to Homepage</a></button>

        </form>

    </div>
    
</body>
</html>
